<html>
<meta charset="UTF-8"> 
<link rel="stylesheet" type="text/css" href="style1.css">
<script type="text/javascript">
    function unhide(clickedButton, divID) {
    var item = document.getElementById(divID);
    if (item) {
        if(item.className=='hidden'){
            item.className = 'unhidden' ;
            clickedButton.value = 'hide'
        }else{
            item.className = 'hidden';
            clickedButton.value = 'unhide'
        }
    }}
</script>

<body>
    <div class="icon">
        <input type="image" src="cd.png" width="5%" onclick="unhide(this, 'about') " value="unhide">
    </div>
    <div class="icon">
        <input type="image" src="terminal.png" width="5%" onclick="unhide(this, 'about1') " value="unhide">
    </div>

    <div id="about" class="hidden">
        <div class="wrap">
            <img src="fol1.png">
            <div class="folder">
                <iframe src="u1.html" scrolling="yes" frameBorder="0"></iframe>
            </div>

        </div>
    </div>
 </div>

    <div id="about1" class="hidden">
        <div class="wrap">
            <img src="fol2.png">
            <div class="folder">
                <iframe src="u2.html" scrolling="yes" frameBorder="0"></iframe>
            </div>

        </div>
    </div>
 </div>

    <div class="panel">
        <div class="lpan">
            <img src="panel.png">
        </div>
        <div class="rpan">
            <img src="panel2.png">
        </div>
        <div class="panelb">
            <img src="panelB.png">
        </div>
    </div>
    </div>
</body>

</html>
